
<div class="body">

    <app-loginbar></app-loginbar>
    
    <table mat-table [dataSource]="obj" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
      
        <!-- Name Column -->
        <ng-container matColumnDef="Firstname">
          <th mat-header-cell *matHeaderCellDef> Firstname </th>
          <td mat-cell *matCellDef="let element"> {{element.Firstname}} </td>
        </ng-container>

         <!-- Gender Column -->
         <ng-container matColumnDef="Lastname">
            <th mat-header-cell *matHeaderCellDef> Lastname </th>
            <td mat-cell *matCellDef="let element"> {{element.Lastname}} </td>
          </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="Gender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let element"> {{element.Gender}} </td>
        </ng-container>
      
        <!-- Phonenumber Column -->
        <ng-container matColumnDef="Phonenumber">
            <th mat-header-cell *matHeaderCellDef> Phonenumber </th>
            <td mat-cell *matCellDef="let element"> {{element.Phonenumber}} </td>
          </ng-container>


        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
        </ng-container>


        <ng-container matColumnDef="Password">
            <th mat-header-cell *matHeaderCellDef> Password </th>
            <td mat-cell *matCellDef="let element"> {{element.Password}} </td>
        </ng-container>
      
        <ng-container matColumnDef="UserProfile">
            <th mat-header-cell *matHeaderCellDef> Userprofile </th>
            <td mat-cell *matCellDef="let element"> {{element.UserProfile}} </td>
        </ng-container>
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
